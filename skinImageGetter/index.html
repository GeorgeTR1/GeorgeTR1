<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Skin Image Getter</title>
</head>
<body>
   <p>Player Name</p>
   <p>
      <input type="text" size="30" id="input" onkeydown="go()"/>
      <button onclick="go()">Go!</button>
   </p>
   <a hidden target = "_blank" id = "link"></a>
<script>
function go() {
   if (event.type == "click" || event.key == "Enter") { 
      link = document.getElementById("link");
      link.href = "https://starlightskins.lunareclipse.studio/render/isometric/" + document.getElementById("input").value + "/full";
      link.click();
   }
}
</script>
</body>
</html>
